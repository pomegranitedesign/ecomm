<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>{{ product.title }} Details</title>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">
            <img width="400px" src="{{ product.image }}" alt="Product" />
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">
            {{ product.title }}
          </div>          
        </div>
        <div class="row">
          <div class="col-md-12">
            ${{ product.price }}
          </div>          
        </div>
        <div class="row">
          <div class="col-md-12">
            Discount - ${{ product.discount_price }}
          </div>          
        </div>
        <div class="row">
          <div class="col-md-12">
            {{ product.description }}
          </div>          
        </div>
      </div>
    </div>
  </div>
</body>
</html>
